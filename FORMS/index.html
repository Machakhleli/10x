<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FORMS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Forms</title>
</head>

<body>
    <form class="main">
        <h1>Input Form</h1>
        <div class="main-wrapper">
            <label for="">Full Name</label>
            <div class="name-wrapper">
                <input type="text" value="Usho">
                <input type="text" value="Kakhidze">
            </div>
            <div class="location-wrapper">

                            d="M9.91421 8.74753C10.2893 8.37245 10.5 7.86375 10.5 7.33331C10.5 6.80288 10.2893 6.29417 9.91421 5.9191C9.53914 5.54403 9.03043 5.33331 8.5 5.33331C7.96957 5.33331 7.46086 5.54403 7.08579 5.9191C6.71071 6.29417 6.5 6.80288 6.5 7.33331C6.5 7.86375 6.71071 8.37245 7.08579 8.74753C7.46086 9.1226 7.96957 9.33331 8.5 9.33331C9.03043 9.33331 9.53914 9.1226 9.91421 8.74753Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <select name="loaction" id="location">
                        <option value="New york, USA">New York, USA</option>
                        <option value="Tbilisi, Georgia">Tbilisi, Georgia</option>
                        <option value="Batumi, Georgia">Batumi, Georgia</option>
                    </select>
                </div>
            </div>
            <div class="radio-buttons">
                <input name="radio1" type="radio" id="radio1">
                <label for="radio1">Radio 1</label>
                <input name="radio1" type="radio" id="radio2">
                <label for="radio2">Radio 2</label>
            </div>
                <label>Company informaion</label>
                <div class="company-info">
                    <input type="text" placeholder="company name">
                </div>
                <label>Describe your case</label>
                <div class="case-info">
                    <textarea name="" id="" placeholder="Tell us about your case"></textarea>
                </div>
            <div class="phone-number-wrapper"> Phone number
                <select name="" id="">
                    <option value="">
                        <span class="flags">+995</span>
                    </option>
                    <option value="">
                        <span class="flags">+370</span>
                    </option>
                    <option value="">
                        <span class="flags">+86</span>
                    </option>
                </select>
                <input type="text" placeholder=" XXX XX XX XX">
            </div>
            <div class="card-wrapper">
                <label for="">Credit card information</label>
                <input type="text" placeholder="Credit card no">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CCV">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox">
                <label for="">Value 1</label>
                <input type="checkbox">
                <label for="">Value 2</label>
            </div>
            <div action="">
                <input type="submit" value="submit">
            </div>
        </div>

    </form>
</body>

</html>
