<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Forms</title>
</head>

<body>
    <form class="main">
        <h1>Input Form</h1>
        <div class="main-wrapper">
            <label for="">Full Name</label>
            <div class="name-wrapper">
                <input type="text" value="Usho">
                <input type="text" value="Kakhidze">
            </div>
            <div class="location-wrapper">
                <label for="">Location</label>
                <select name="" id="">
                    <option value="New york, USA">New York, USA</option>
                    <option value="Tbilisi, Georgia">Tbilisi, Georgia</option>
                    <option value="Batumi, Georgia">Batumi, Georgia</option>
                </select>
            </div>
            <div class="radio-butotns">
                <input name="radio1" type="radio" id="radio1">
                <label for="radio1">Radio 1</label>
                <input name="radio1" type="radio" id="radio2">
                <label for="radio2">Radio 2</label>
            </div>
            <div class="informaiton-wrapper">
                <label>Company informaion</label>
                <input type="text" placeholder="company name">
                <label>Describe your case</label>
                <textarea name="" id="" placeholder="Tell us about your case"></textarea>
            </div>
            <div class="phone-number-wrapper"> Phone number
                <select name="" id="">
                    <option value="">
                        <span class="flags">+995</span>
                    </option>
                    <option value="">
                        <span class="flags">+370</span>
                    </option>
                    <option value="">
                        <span class="flags">+86</span>
                    </option>
                </select>
                <input type="text" placeholder=" XXX XX XX XX">
            </div>
            <div class="card-wrapper">
                <label for="">Credit card information</label>
                <input type="text" placeholder="Credit card no">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CCV">
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox">
                <label for="">Value 1</label>
                <input type="checkbox">
                <label for="">Value 2</label>
            </div>
            <div action="">
                <input type="submit" value="submit">
            </div>
        </div>

    </form>
</body>

</html>
