<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FORMS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Forms</title>
</head>

<body>
    <form class="main">
        <h1>Input Form</h1>
        <div class="main-wrapper">
            <label for="">Full Name</label>
            <div class="name-wrapper">
                <input type="text" value="Usho">
                <input type="text" value="Kakhidze">
            </div>
            <div class="location-wrapper">
                <label for="location">Location</label>
                <div class="location-content-wrapper">
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.2714 11.1047L9.44275 13.9333C9.31905 14.0571 9.17215 14.1554 9.01046 14.2224C8.84877 14.2894 8.67545 14.3239 8.50042 14.3239C8.32539 14.3239 8.15207 14.2894 7.99038 14.2224C7.82869 14.1554 7.68179 14.0571 7.55808 13.9333L4.72875 11.1047C3.9829 10.3588 3.47497 9.40845 3.26921 8.3739C3.06344 7.33934 3.16908 6.267 3.57275 5.29247C3.97643 4.31795 4.66002 3.48501 5.53707 2.89899C6.41413 2.31297 7.44526 2.00018 8.50008 2.00018C9.55491 2.00018 10.586 2.31297 11.4631 2.89899C12.3402 3.48501 13.0237 4.31795 13.4274 5.29247C13.8311 6.267 13.9367 7.33934 13.731 8.3739C13.5252 9.40845 13.0173 10.3588 12.2714 11.1047V11.1047Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M9.91421 8.74753C10.2893 8.37245 10.5 7.86375 10.5 7.33331C10.5 6.80288 10.2893 6.29417 9.91421 5.9191C9.53914 5.54403 9.03043 5.33331 8.5 5.33331C7.96957 5.33331 7.46086 5.54403 7.08579 5.9191C6.71071 6.29417 6.5 6.80288 6.5 7.33331C6.5 7.86375 6.71071 8.37245 7.08579 8.74753C7.46086 9.1226 7.96957 9.33331 8.5 9.33331C9.03043 9.33331 9.53914 9.1226 9.91421 8.74753Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <select name="loaction" id="location">
                        <option value="New york, USA">New York, USA</option>
                        <option value="Tbilisi, Georgia">Tbilisi, Georgia</option>
                        <option value="Batumi, Georgia">Batumi, Georgia</option>
                    </select>
                </div>
            </div>
            <div class="radio-buttons">
                <input name="radio1" type="radio" id="radio1">
                <label for="radio1">Radio 1</label>
                <input name="radio1" type="radio" id="radio2">
                <label for="radio2">Radio 2</label>
            </div>
            <label>Company informaion</label>
            <div class="company-info">
                <input type="text" placeholder="company name">
            </div>
            <div class="case-info">
                <svg width="14" height="14" viewBox="0 0 15 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8.08333 9.33333H7.5V7H6.91667M7.5 4.66667H7.50583M12.75 7C12.75 7.68944 12.6142 8.37213 12.3504 9.00909C12.0865 9.64605 11.6998 10.2248 11.2123 10.7123C10.7248 11.1998 10.146 11.5865 9.50909 11.8504C8.87213 12.1142 8.18944 12.25 7.5 12.25C6.81056 12.25 6.12787 12.1142 5.49091 11.8504C4.85395 11.5865 4.2752 11.1998 3.78769 10.7123C3.30018 10.2248 2.91347 9.64605 2.64963 9.00909C2.3858 8.37213 2.25 7.68944 2.25 7C2.25 5.60761 2.80312 4.27226 3.78769 3.28769C4.77226 2.30312 6.10761 1.75 7.5 1.75C8.89239 1.75 10.2277 2.30312 11.2123 3.28769C12.1969 4.27226 12.75 5.60761 12.75 7Z"
                        stroke="black" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <label>Describe your case</label>
            </div>
            <textarea name="" id="case-info" placeholder="Tell us about your case"></textarea>
            <div class="phone-number-wrapper">
                <label for="">Phone number</label>
                <div class="country-code-wrapper">
                    <select name="phone-numbers" id="phone-numbers">
                        <option value="georgian-flag">
                            <img src="../FORMS/assets/georgia.png" alt="georgian flag" id="georgian-flag">
                            <span class="country-code">+995</span>
                        </option>
                        <option value="">
                            <img src="../FORMS/assets/china.png" alt="china flag">
                            <span class="country-code">+86</span>
                        </option>
                        <option value="">
                            <img src="../FORMS/assets/lithuenia.png" alt="lithuenia flag">
                            <span class="country-code">+370</span>
                        </option>
                        <option value="">
                            <img src="../FORMS/assets/united-kingdom.png" alt="UK flag">
                            <span class="country-code">+44</span>
                        </option>
                    </select>
                    <span class="line"></span>
                    <input type="text" placeholder=" enter phone number">
                </div>
            </div>
            <div class="card-wrapper">
                <label for="">Credit card information</label>
                <input class="card-number" type="text" placeholder=" Credit card no">
                <div class="exp-date">
                    <input type="text" placeholder=" MM/YY">
                    <input type="text" placeholder=" CCV">
                </div>
            </div>
            <div class="checkbox-wrapper">
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="value1" name="value1" id="value1">Value 1</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="value2" name="value2" id="value2">Value 2</label>
                </div>

            </div>
            <div class="submit-btn">
                <button> Submit 
                    <svg width="17" height="12" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.5 3.33333L11.1667 8L6.5 12.6667" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                </button>
            </div>
        </div>

    </form>
</body>

</html>
